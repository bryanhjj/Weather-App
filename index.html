<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="weather.css">
  <title>WeatherApp</title>
</head>
<body>
  <div id="banner">
    <h1>WeatherApp</h1>
  </div>

  <div id="form-container">
    <form id="form">
      <label for="locationForm">City Name: </label>
      <input type="text" id="locationForm" name="locationForm" required>
      <input type="submit" id="search" value="Search">
    </form>
  </div>

  <div id="results" class ="modal">
    <div class="modalContent">
      <span class="close">&times;</span>
      <h1 id="weatherDescription"></h1>
      <h1 id="temperature"></h1>
      <h1 id="humidity"></h1>
    </div>
  </div>

  <script src="weather.js">
  </script>
</body>
</html>
